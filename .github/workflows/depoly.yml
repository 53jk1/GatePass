name: Deploy to alwaysdata.com

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build project
        run: ./mvnw clean package -DskipTests

      - name: Deploy to alwaysdata.com
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALWAYSDATA_HOST }} # Zdefiniuj to w ustawieniach repozytorium jako tajne
          username: ${{ secrets.ALWAYSDATA_USERNAME }} # Zdefiniuj to w ustawieniach repozytorium jako tajne
          password: ${{ secrets.ALWAYSDATA_PASSWORD }} # Zdefiniuj to w ustawieniach repozytorium jako tajne
          script: |
            cd public_html
            rm -rf *
            unzip ../target/your-app-name.war